<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stock</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="js/validation.js" type="text/javascript"></script>
</head>
<body>

<div class="container">  
	<h2>Stock</h2>   
	<form action="">     
	
	<div class="form-group">       
	<label for="pname">ProductName:</label>       
	<input type="text" class="form-control" id="pname" placeholder="Enter pname" name="pname" onchange="emptycheck('pname','pname')" onclick="emptyCheck('pname','pname')">     
	</div>     
	
	<div class="form-group">       
	<label for="price">Price:</label>       
	<input type="price" class="form-control" id="price" placeholder="Enter price" name="price">     
	</div>
	
	<div class="form-group">       
	<label for="qty">Quantity:</label>       
	<input type="text" class="form-control" id="qty" placeholder="Enter qty" name="qty">     
	</div>
	
	<div class="form-group">       
	<label for="des">Description:</label>       
	<input type="text" class="form-control" id="des" placeholder="Enter des" name="des">     
	</div>
	
	    
	
	<button type="submit" class="btn btn-default" onclick="functionvalidateForm()">Submit</button>   
	</form> 
	</div> 
	<hr>
</body>
</html>
